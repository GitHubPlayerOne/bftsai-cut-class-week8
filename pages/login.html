<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- customer -->
    <title>AI 虛擬陪伴 Login</title>
    <link rel="shirt icon" href="../assets/images/web-icon.png">
    <meta name="description" content="AI 虛擬陪伴">
    <meta name="keywords" content="AI虛擬陪伴,Red,Tsai">
    <meta property="og:title" content="AI 虛擬陪伴 by Red Tsai">
    <meta property="og:description" content="AI 虛擬陪伴 by Red Tsai">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bftsai.github.io/cut-class-week8/">
    <meta property="og:image" content="https://i.imgur.com/qUhQiR6.jpg">
    <link rel="apple-touch-icon" href="../assets/images/web-icon.png">
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="login">
        <div class="h-radialGradienStyle-2 pb-20 pt-15">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-4">
                        <h1 class="fs-4 fs-lg-2 fw-bold fw-lg-heavy letterspc-100 mt-lg-25 mb-0 mb-lg-0">登入</h1>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="d-flex flex-column align-items-center">
                            <img src="../assets/images/login/circle.svg" alt="whirling pic" class="whirling mb-6" style="width: 196px; height: 196px;">
                            <img src="../assets/images/login/ALPHABOX+.svg" alt="logo" class="logo mb-8" style="width: 208px;height: 48px;">
                            <button class="d-flex align-items-center justify-content-center btn rounded-5 font-noto w-100 p-0 mb-4 mb-lg-6">
                                <img src="../assets/images/login/Apple Icon.svg" alt="apple icon" style="width: 40px; height: 40px;">
                                Continue with Apple
                            </button>
                            <button class="d-flex align-items-center justify-content-center btn rounded-5 font-noto w-100 p-0 mb-6">
                                <img src="../assets/images/login/Google Icon.svg" alt="google icon" style="width: 40px; height: 40px;">
                                Continue with Google
                            </button>
                            <p class="font-noto w-100 text-center mb-6 position-relative h-fakeline">or</p>
                            <form action="login.html" class="w-100">
                                <div class="form-floating mb-2 mb-lg-4">
                                    <input type="email" class="form-control font-noto fw-bold fs-7 fs-lg-6 py-2" id="email" placeholder="EMAIL" name="email">
                                    <label class="fs-7 fs-lg-6 font-noto fw-bold py-2 ps-4 pe-0" for="email">EMAIL</label>
                                </div>
                                <div class="form-floating mb-2 mb-lg-6">
                                    <input type="password" class="form-control font-noto fw-bold fs-7 fs-lg-6 py-2" id="password" placeholder="密碼" name="password">
                                    <label class="fs-7 fs-lg-6 font-noto fw-bold py-2 ps-4 pe-0" for="password">密碼</label>
                                </div>
                                <button class="btn btn-tertiary rounded-1 fw-medium py-2 d-flex justify-content-center align-items-center w-100 mb-2">
                                    <img src="../assets/images/login/scription-white-icon.svg" alt="" class="me-1" style="width: 24px; height: 24px;">立即登入
                                </button>
                                <a href="#" class="text-end" style="text-decoration: underline;">忘記密碼</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <%- include('./layout/footer'); -%>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- own js -->
    <script type="module" src="../main.js"></script>
    <script type="module" src="../assets/js/contact.js"></script>
  </body>
</html>
