<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    
    <!-- https://hackmd.io/qj-O-lWuTzS4nkc9-F5HiA -->
<div class="container">
  <div class="row align-items-center justify-content-between g-0">
    <!--  左箭頭  -->
    <div class="col-1 d-none d-md-block">
      <div class="swiper-button-prev">
        <img src="https://hackmd.io/_uploads/BJUmHUm6n.png" alt="left arrow" class="img-fluid rotate">
      </div>
    </div>
    <!--   Slides   -->
    <div class="col-md-9 mt-3">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="alphabox d-flex flex-column align-items-start align-items-md-end justify-content-end justify-content-md-center">
              <div class="alphabox-intro">
                <h3 class="lh-base text-md-end mb-3">
                  <span class="font-Shrikhand fs-96">01</span><br>
                  <span class="alphabox-title">立體投影技術</span>
                </h3>
                <p class="mb-0">透過高科技立體投影技術，讓您感受真實的科技世界。</p>
              </div>
            </div>
          </div>
          <div class="swiper-slide alphabox" style="background: url('https://www.asmag.com.tw/upload/pic/case/42949.8646269.jpg') center center no-repeat; background-size: cover;">
            2
          </div>
          <div class="swiper-slide alphabox" style="background:url(https://cio.com.tw/wp-content/uploads/1200-technology-5917370.jpg) center center no-repeat; background-size: cover;">
            3
          </div>
        </div>
      </div>
    </div>
    <!--  右箭頭  -->
    <div class="col-1 d-none d-md-block">
      <div class="swiper-button-next">
        <img src="https://hackmd.io/_uploads/BJUmHUm6n.png" alt="right arrow" class="img-fluid">
      </div>
    </div>
  </div>
</div>

    <%- include('./layout/footer'); -%>
    

    <script type="module" src="../main.js"></script>
    <script type="module" src="../assets/js/swiper-test.js"></script>
  </body>
</html>
